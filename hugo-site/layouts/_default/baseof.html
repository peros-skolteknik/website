	<body>
    <!-- Google Tag Manager (noscript) -->

    {{ partial "header.html" . }}

    <div class="content">
        {{ block "main" . }}{{ end }}
    </div>

    {{ partial "footer.html" . }}

    <script src="{{ "dom0/plugins/Libs/jquery/jquery-2.1.3.min.js" | relURL }}"></script>
	<script src="{{ "dom0/plugins/Frameworks/bootstrap/3.3.7/js/bootstrap.min.js" | relURL }}"></script>
	<script src="{{ "dom0/plugins/Libs/modernizr/2.8.3/modernizr.js" | relURL }}"></script>
	<script src="{{ "dom0/plugins/Sliders/bxslider/4.1.2/jquery.bxslider.min.js" | relURL }}"></script>
	<script src="{{ "dom0/plugins/Vendor/cms2/core.js" | relURL }}"></script>
    <script>

    (function($, window, undefined){
    	$(document).ready(function(){

    	$(window).bind('scroll', function() {

    	    $('body').toggleClass('scrolled', $(window).scrollTop() >= 90);

    	});

    	$('.bxslider').bxSlider({
		    mode: "horizontal",
		    pager: true,
		    auto: true,
		    pause: 6000,
		    touchEnabled: true,
		    pagerCustom: '#custom-pager'
		});

    	//Show dropdown on hover only for desktop devices
		//-----------------------------------------------
		var delay=0, setTimeoutConst;
		if ((Modernizr.mq('only all and (min-width: 768px)') && !Modernizr.touch) || $("html.ie8").length>0) {
			$('.main-navigation .navbar-nav>li.dropdown, .main-navigation li.dropdown>ul>li.dropdown').hover(
			function(){
				var $this = $(this);
				setTimeoutConst = setTimeout(function(){
					$this.addClass('open').slideDown();
					$this.find('.dropdown-toggle').addClass('disabled');
				}, delay);

			},	function(){
				clearTimeout(setTimeoutConst );
				$(this).removeClass('open');
				$(this).find('.dropdown-toggle').removeClass('disabled');
			});
		};

		//Show dropdown on click only for mobile devices
		//-----------------------------------------------
		if (Modernizr.mq('only all and (max-width: 767px)') || Modernizr.touch) {
			$('.main-navigation [data-toggle=dropdown], .header-top [data-toggle=dropdown]').on('click', function(event) {
			// Avoid following the href location when clicking
			event.preventDefault();
			// Avoid having the menu to close when clicking
			event.stopPropagation();
			// close all the siblings
			$(this).parent().siblings().removeClass('open');
			// close all the submenus of siblings
			$(this).parent().siblings().find('[data-toggle=dropdown]').parent().removeClass('open');
			// opening the one you clicked on
			$(this).parent().toggleClass('open');
			});
		};

    	});
    })(jQuery, window);
	</script>
	</body>
</html>
